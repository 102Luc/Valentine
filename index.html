<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(180deg, #f7d4e3, #f5c6d8);
}

.container {
  width: 95%;
  max-width: 420px;
  padding: 25px;
  border-radius: 30px;
  background: linear-gradient(180deg, #c8a4ff, #f7c58e);
  text-align: center;
  position: relative;
  overflow: hidden;
}

.card {
  background: #fff;
  padding: 25px;
  border-radius: 25px;
  margin-top: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.card h2 {
  color: #ff3f86;
  font-size: 1.6rem;
  margin: 10px 0;
}

.card p {
  color: #555;
  font-size: 0.95rem;
}

.buttons {
  margin-top: 30px;
  position: relative;
  height: 140px;
}

button {
  border: none;
  padding: 14px 40px;
  border-radius: 40px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
  position: absolute;
}

#yesBtn {
  background: linear-gradient(90deg, #ff4fa3, #ff7bbf);
  color: white;
  left: 50%;
  transform: translateX(-50%);
  top: 0;
  box-shadow: 0 10px 20px rgba(255, 79, 163, 0.4);
}

#yesBtn:hover {
  transform: translateX(-50%) scale(1.05);
}

#noBtn {
  background: #e4e4e4;
  color: #555;
  left: 50%;
  transform: translateX(-50%);
  top: 70px;
}

.success {
  display: none;
  margin-top: 20px;
  font-size: 1.3rem;
  color: #ff3f86;
  font-weight: 700;
  animation: pop 0.4s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* Responsive */
@media (max-width: 480px) {
  .card h2 {
    font-size: 1.4rem;
  }
  button {
    padding: 12px 30px;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <p>Dear Beblchen,</p>
    <h2>Will you be my Valentine?</h2>
    <p>I promise to buy you Buenos and send you Horse Memes ❤️</p>
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes ❤️</button>
    <button id="noBtn">No</button>
  </div>

  <div class="success" id="successMsg">
    Yaaay ❤️ Best decision ever!
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".buttons");

function moveButton() {
  const containerRect = container.getBoundingClientRect();
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = containerRect.width - btnWidth;
  const maxY = containerRect.height - btnHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

document.getElementById("yesBtn").addEventListener("click", () => {
  document.getElementById("successMsg").style.display = "block";
});
</script>

</body>
</html>
